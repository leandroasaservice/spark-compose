    #  - type: bind
    #    source: ../data
    #    target: /opt/spark/data
    #  - type: bind
    #    source: ../spark-apps
    #    target: /opt/spark/apps
    #  - type: bind
    #    source: ../spark-logs
    #    target: /opt/spark/spark-events
